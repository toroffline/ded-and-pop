<h1>{{user?.name}}</h1>
<div *ngFor="let item of user | keyvalue">
    <!-- {{item.value.constructor.name}} -->
    <b>{{item.key}} :</b>
    <div class="nui" *ngIf="item.value.constructor.name !== 'Object'">{{item.value}}</div>
    <div *ngIf="item.value.constructor.name === 'Object'">
        <div class="nui" *ngFor=" let obj of item.value | keyvalue"><b>{{obj.key}} :</b>
            <div class="nui" *ngIf="obj.value.constructor.name !=='Object'">{{obj.value}}</div>
            <div class="nui" *ngIf="obj.value.constructor.name ==='Object'">

                <div *ngFor="let obj2 of obj.value | keyvalue">
                    <b class="nui">{{obj2.key}} :</b>
                    <div class="nui">{{obj2.value}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button><a [routerLink]="['/user/',id,'todo','detail']"> Todo</a> </button>
